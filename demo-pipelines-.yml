# Docker
# Build and push an image to Azure Container Registry
# https://docs.microsoft.com/azure/devops/pipelines/languages/docker

trigger:
  branches:
    include:
      - main
      - dev
      - QA
      - Hotfix
  paths:
    include:
      - vote/*

resources:
- repo: self

variables:
  # Container registry service connection established during pipeline creation
  dockerRegistryServiceConnection: '1785568d-e183-43cd-8eb9-bbb40f20afb0'
  imageRepository: 'Vote'
  containerRegistry: 'ncplcr.azurecr.io'
  dockerfilePath: '$(Build.SourcesDirectory)/result/Dockerfile'
  vmImageName: 'ubuntu-latest'
  tag: |
    $(Build.BuildId)
    latest


stages:
- stage: Build
  displayName: Build 
  jobs:
  - job: Build
    displayName: Build
    pool:
     vmImage: $(vmImageName)  # Use a self-hosted agent
    steps:
    - checkout: self
    - task: Docker@2
      displayName: Build an image
      inputs:
        containerRegistry: 'ncplcr'
        repository: '$(imageRepository)'
        command: 'build'
        Dockerfile: 'vote/Dockerfile'
        tags: '$(tag)'
    - task: Docker@2
      displayName: Push an image
      inputs:
        containerRegistry: 'ncplcr'
        repository: '$(imageRepository)'
        command: 'Push'
        tags: '$(tag)'
    - task: HelmInstaller@0
      displayName: Helm install
      inputs:
        helmVersion: '2.14.1'
        installKubectl: true

    - task: HelmDeploy@0
      displayName: Helm Package
      inputs:
        command: 'package'
        chartPath: 'k8s-specifications/vote'
        chartVersion: '$(Build.BuildId)'

    - task: PublishPipelineArtifact@1
      displayName: Publish pipeline
      inputs:
        targetPath: '$(Build.ArtifactStagingDirectory)'
        artifact: 'helm-vote'
        publishLocation: 'pipeline'

- stage: Deveplomentbranch
  condition: eq(variables['Build.SourceBranch'],'refs/heads/development')
  displayName: "Deploying to Development Environment"
  dependsOn: Build
  jobs:
    - deployment: DevelopmentJob
      pool:
        vmImage: ubuntu-latest
      environment: Development
      strategy:
       runOnce:
         deploy:
          steps:
            - checkout: self
            - task: HelmDeploy@0
              inputs:
                connectionType: 'Azure Resource Manager'
                azureSubscription: 'ncpl'
                azureResourceGroup: 'ncpl-rg'
                kubernetesCluster: 'ncpl-cluster'
                namespace: 'demo-dev'
                command: 'upgrade'
                chartType: 'Name'
                chartName: 'helmvotedemo'
                chartVersion: '$(Build.Build.Id)'
                releaseName: 'helmvote'
                arguments: '--set image.tag=$(Build.Buildid)'

- stage: Productionbranch
  condition: eq(variables['build.SourceBranch'], 'refs/heads/prod')
  displayName: "Deploying to Production Environment"
  dependsOn: Build
  jobs:
    - deployment: ProductionJOb
      pool:
        vmImage: ubuntu-latest
      environment: Production
      strategy:
       runOnce:
         deploy:
          steps:
            - checkout: self
            - task: HelmDeploy@0
              inputs:
                connectionType: 'Azure Resource Manager'
                azureSubscription: 'ncpl'
                azureResourceGroup: 'ncpl-rg'
                kubernetesCluster: 'ncpl-cluster'
                namespace: 'demo-prod'
                command: 'upgrade'
                chartType: 'Name'
                chartName: 'helmvotedemo'
                chartVersion: '$(Build.Build.Id)'
                releaseName: 'helmvote'
                arguments: '--set image.tag=$(Build.Buildid)'