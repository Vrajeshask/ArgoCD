apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: result-service
spec:
  ingressClassName: azure-application-gateway
  rules:
  - http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: my-result # Name of the Service to forward traffic to
            port:
              number: 80  # Port on the Service