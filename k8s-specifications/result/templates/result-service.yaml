apiVersion: v1
kind: Service
metadata:
  labels:
    app: result
  name: result
spec:
  type: LoadBalancer  # Change the service type to LoadBalancer
  ports:
  - name: "result-service"
    port: 8080  # Port exposed by the service
    targetPort: 5001  # Port that the application is listening on
  selector:
    app: result